<div class="meta">
  <div class="user-picture">
    <tks-profile-picture [user]="comment.user"></tks-profile-picture>
  </div>
  <div class="user-name">{{ comment.user.name }}</div>
  <div class="time">{{ comment.time | fromNow }}</div>
</div>
<div class="main">
  <div class="content">
    <tks-editor
      [content]="comment.content"
      [showControls]="comment.user.id === user.id"
      (outSaveEdit)="updateComment($event)"
    ></tks-editor>
  </div>
</div>
