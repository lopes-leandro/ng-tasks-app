  <div *ngIf="(projectComments | async) as comments; else loading">
    <tks-comments
      [user]="user"
      [comments]="comments"
      (outCreateComment)="createComment($event)"
      (outUpdateComment)="updateComment($event)"
    >
    </tks-comments>
  </div>
</ng-container>
