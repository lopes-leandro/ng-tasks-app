<tks-toggle 
  [buttonList]="taskFilterTypes"
  [activeButton]="activeTaskFilterType"
  (outActivate)="activateFilterType($event)"></tks-toggle>
<tks-enter-task (outEnterTask)="addTask($event)"></tks-enter-task>
<tks-task
  *ngFor="let task of filteredTasks"
  [task]="task"
  (outUpdateTask)="updateTask($event)"
></tks-task>
